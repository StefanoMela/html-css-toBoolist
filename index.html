<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>toBooList</title>
</head>

<body>
    <!-- logo section -->
    <header>
        <img class="logo" src="/img/Logo.png" alt="Logo Boolean">
        <h1 class="title">ToBoolist</h1>
    </header>
    <main>
        <!-- button section -->
        <div class="container">
            <section class="buttons">
                <button class="add task">Add Task</button>
                <button class="add sect">Add Section</button>
            </section>
            <!-- main section -->
            <section class="tasks">
                <span class="arrow">&#9660;</span>
                <h2 class="tasks-text">New Task</h2>
                <span class="check">&check;</span>
                <span class="menu-text">Quarterly Newsletter</span>
                <span class="placeholder">Editorial</span>
            </section>
        </div>
    </main>
</body>

</html>
